.code-line {
  height: 18px;
  line-height: 18px;
}

.covered {
--
          <tr id="L]] .. line_num .. [[" class="code-line ]] .. line_class .. [[">
            <td class="line-number">
              <a href="#L]] .. line_num .. [[">]] .. line_num .. [[</a>
            </td>
            <td class="exec-count">
              ]] .. exec_count .. [[
